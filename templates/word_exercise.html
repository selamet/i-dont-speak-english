{% extends "base.html" %}
{% from "include/formhelpers.html" import render_field %}

{% block icerik %}

    <div style="margin: 10%;">

        <h2>Word: {{ word }}</h2>
        <hr>

        {{ csrf_token }}
        <form method="POST">
            {{ render_field(form.word, class="form-control") }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
